<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
    <link rel="stylesheet" href="./eight.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button data-id="all" class="filter-btn" type="button" data-id="all">all</button>
        <button  data-id="breakfast"class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button  data-id="lunch"class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button  data-id="shakes"class="filter-btn" type="button" data-id="shakes">shakes</button> 
        <button  data-id="dinner" class="filter-btn" type="button" data-id="shakes">dinner</button> 
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./item-1.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quidem nihil exercitationem fugiat facilis distinctio nulla aut
              voluptas deleniti? Laboriosam!</p>
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="eight.js"></script>
  </body>
</html>
